<!DOCTYPE html>
<html lang="en" style="font-size: 150.133px">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="initial-scale=0.3333333333333333,maximum-scale=0.3333333333333333,minimum-scale=0.3333333333333333,user-scalable=no,width=device-width,viewport-fit=cover"
    />
    <title>美团网账号登录</title>
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/login.css" />
    <link
      rel="stylesheet"
      href="./layer.mobile-v2.0/layer_mobile/need/layer.css"
    />
  </head>
  <body>
    <div class="logo">
      <p><img src="./img/loginLogo.png" alt="" /></p>
    </div>
    <form>
      <div class="PN">
        <span class="phone">中国+86 ></span
        ><input type="text" placeholder="请输入手机号" id="number" />
        <img src="./img/error.png" class="del del1 hide" />
      </div>
      <div class="PD">
        <input type="text" placeholder="请输入验证码" id="code" />
        <img src="./img/error.png" class="del del2 hide" />
        <span class="pwd">获取验证码</span>
      </div>
      <div class="btn unpass"><a href="#" class="newlink">登录</a></div>
    </form>
    <div class="footer">
      <p>未注册的手机号验证后自动创建美团账户</p>
      <p>账号登录</p>
      <p>
        登录即代表您已经同意 <span>《美团用户服务协议》</span>
        <span>《隐私政策》</span>
      </p>
    </div>

    <!-- <div class="goback">
      <a href="index.html"><img src="./img/left.png" alt="" /></a>
    </div> -->

    <script src="./js/login.js"></script>
    <script src="./layer.mobile-v2.0/layer_mobile/layer.js"></script>
  </body>
</html>
